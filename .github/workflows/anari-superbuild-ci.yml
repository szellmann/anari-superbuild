name: anari-superbuild CI

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 5 * * *'
      branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
        config: [Release, Debug]

    name: OS ${{ matrix.os }} - config ${{ matrix.config }}

    steps:
    - uses: actions/checkout@v4

    - name: Install apt packages
      if: matrix.os == 'ubuntu-24.04'
      run: sudo apt install -y libboost-all-dev libgtk-3-dev libglfw3-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev xorg-dev

    - name: Install homebrew packages
      if: matrix.os == 'macos-15'
      run: brew install boost glfw

    - name: Install vcpkg packages
      if: matrix.os == 'windows-2022'
      run: vcpkg install glfw3

    - name: Configure
      run: >
        cmake -LA -B ${{ github.workspace }}/build
        -DCMAKE_BUILD_TYPE=${{ matrix.config }}
        -DDEPENDENCIES_BUILD_TYPE=${{ matrix.config }}
        -DBUILD_LATEST=${{ github.event_name == 'schedule' }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.config }}
